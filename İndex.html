<body>

    <div id="container">
        <h1 id="question">Benimle barÄ±ÅŸÄ±r mÄ±sÄ±n? â¤ï¸</h1>
        <div class="buttons">

    <script>
        // JavaScript KodlarÄ±
        const noMessages = [
            "Emin misin? ğŸ˜¥",
            "Sanki yanlÄ±ÅŸ bastÄ±n gibi ğŸ¤”",
            "Bir daha dÃ¼ÅŸÃ¼n bence ğŸ’”",
            "GerÃ§ekten mi? ğŸ˜¢",
            "Bu son ÅŸansÄ±n! ğŸ¥º",

            "Bu sefer 'Evet'e basmalÄ±sÄ±n! âœ¨"

        let noClickCount = 0; 
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');

        // HAYIR butonuna tÄ±klanÄ±nca Ã§alÄ±ÅŸacak fonksiyon
        function handleNoClick() {
            // 1. HAYIR metnini deÄŸiÅŸtir
            const messageIndex = noClickCount % noMessages.length;
            noButton.textContent = noMessages[messageIndex];
            noClickCount++;

            // 2. EVET butonunun boyutunu bÃ¼yÃ¼t
            // Her tÄ±klamada boyut %30 artar
            const currentWidth = yesButton.offsetWidth;
            const currentHeight = yesButton.offsetHeight;
            const currentFontSize = parseFloat(window.getComputedStyle(yesButton).fontSize);

            const scaleFactor = 1.3; // %30 artÄ±ÅŸ
            const newWidth = currentWidth * scaleFactor; 
            const newHeight = currentHeight * scaleFactor; 
            const newFontSize = currentFontSize + 4; // Font boyutunu artÄ±r

            yesButton.style.width = `${newWidth}px`;
            yesButton.style.height = `${newHeight}px`;
            yesButton.style.fontSize = `${newFontSize}px`;
            
            // EÄŸer "Evet" butonu Ã§ok bÃ¼yÃ¼rse, metnini de deÄŸiÅŸtir
            if (newWidth > 300) { 
                yesButton.textContent = "EVET! Hemen TÄ±kla! (Tek SeÃ§enek Bu)";
            } else if (newWidth > 150) {
                yesButton.textContent = "EVET! (BÃ¼yÃ¼yorum...)";
            }

            // 3. HAYIR butonunu rastgele bir yere taÅŸÄ±
            // Sayfa boyutlarÄ± iÃ§inde kalacak rastgele koordinatlar hesapla
            const padding = 50; 
            const maxRight = window.innerWidth - noButton.offsetWidth - padding;
            const maxBottom = window.innerHeight - noButton.offsetHeight - padding;

            const newX = Math.random() * (maxRight - padding) + padding;
            const newY = Math.random() * (maxBottom - padding) + padding;
            
            // KonumlandÄ±rma stilini uygula
            noButton.style.position = 'absolute';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        // EVET butonuna tÄ±klanÄ±nca Ã§alÄ±ÅŸacak fonksiyon
        function handleYesClick() {

            // 3. Yeni bir "Sonsuza Dek Evet" mesajÄ± oluÅŸtur
